<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Galería con Grid</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 1">
            <p>Imagen 1</p>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 2">
            <p>Imagen 2</p>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 3">
            <p>Imagen 3</p>
            <p>Imagen 3</p>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 4">
            <p>Imagen 4</p>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 5">
            <p>Imagen 5</p>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 6">
            <p>Imagen 6</p>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 7">
            <p>Imagen 7</p>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 8">
            <p>Imagen 8</p>
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/150" alt="Imagen 9">
            <p>Imagen 9</p>
        </div>
    </div>
</body>
</html>
